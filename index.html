<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Trump Insult Generator</title>
    <meta name="description" content="A Javascript Quote Generator" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

    <link rel="stylesheet" href="main.css" />

      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body onload="newQuote()">
    <!-- calling function onload which generates random quote-->
    <div class="jumbotron vertical-center">
      <div class="container">
        <h2 class="h2 display-3 text-center">Random Trump Insult Generator</h2>
        <div id="quoteDisplay">
          <!-- QUOTE HERE -->
        </div>
        <button
          class="btn btn-primary btn-lg btn-block my-button"
          onclick="newQuote()"
        >
          New Quote
        </button>
      </div>
    </div>
    <!--/ JUMBOTRON-->

    <!-- btn-newQuote onClick change css colours randomly -->

    <!-- BOOTSTRAP 4 -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
